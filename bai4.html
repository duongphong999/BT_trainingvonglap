<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('hãy nhập số hiển thị fibonacci đầu tiền:');
        let num1=0;
        let num2 = 1;
        
        let num3;
        num3 = num1+num2;

        let i = 0;
        while(i < number){
            num1= num2;
            num2 = num3;
            num3=num1+num2;
            i++;
            if(number %5 == 0){
                alert(number+ ' là số đầu tiên trong dãy fibonacci chia hết cho 5');
                break;
            }


        }
    </script>
</body>
</html>
