    <script>
        debugger
        function number(n){
            if(n %7== 0){
                return true;
            }
        }
        alert('30 số đầu tiên chia hết cho 7 trong số tự nhiên là:')
        let n = 30;
        let count = 0;
        let i = 1;

        while(count < n){

                document.write(i+',');
                count++;
            }i++;   
        }
