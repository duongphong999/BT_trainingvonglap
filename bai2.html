<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietdo = prompt(" hãy nhập nhiệt độ vào đây:");
        while(20<nhietdo<100){
            if(nhietdo<20){
                alert('hãy tăng nhiệt độ');
                break;
            }else if(nhietdo>100){
                alert('hãy giảm nhiệt độ');
                break;
            }
        }
    </script>
</body>
</html>
